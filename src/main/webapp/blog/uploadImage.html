<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>头像上传插件</title>
    <link type="text/css" rel="stylesheet" href="css/piclist.css"/>
    <link type="text/css" rel="stylesheet" href="frame/PictureEditing/Css/jquery.Jcrop.css"/>
    <link type="text/css" rel="stylesheet" href="frame/PictureEditing/Css/main.css"/>

    <script type="text/javascript" src="frame/PictureEditing/jQuery.js"></script>
    <script type="text/javascript" src="frame/PictureEditing/url.js"></script>
    <script type="text/javascript" src="js/form.js"></script>
    <script type="text/javascript" src="frame/layer/layer.js"></script>
    <script type="text/javascript" src="frame/layer/laytpl.js"></script>
    <script type="text/javascript" src="frame/PictureEditing/jquery.Jcrop.js"></script>
    <script type="text/javascript" src="frame/PictureEditing/Y-PictureEditing.js"></script>
    <script type="text/javascript" src="js/ajaxfileupload.js"></script>
</head>
<body>
    <div class="tab_span">
        <span class="headtab cur" tabindex="1">自定义头像</span>
        <span class="headtab" tabindex="2">默认头像</span>
    </div>
<div class="wrap" id="jcropdiv">
    <div class="left-area">
        <div class="custom">
            <div class="photo_select">
                <input type="button" value="电脑选取" id="rootInPC"/>
                <input type="file" id="imageUpload" name="file" accept=".jpg,.jpeg,.png" onchange="Ype_Event.setImg(this)"/>
            </div>
            <div class="wl" id="sPhoto">
                <div class="jc-demo-box" data="0">
                    <div id="target" class="jcrop_w">
                        <img class="y-picture-url" id="Zpic"/>
                    </div>
                </div>
                <div class="jy-up-ch"></div>
            </div>
            <div class="wl" id="media" style="display:none;">
                <div style=" border:1px solid #D8D7D7;">
                    <video autoplay style="width: 397px;height:340px;"></video>
                    <canvas style="display: none;"></canvas>
                </div>
                <div class="jy-up-ch">
                    <input type="button" id="cutOut" class="bch5" value="截取"/>
                </div>
            </div>
        </div>
        <div class="mapDept" style="display: none">
            <div class="piclist-top">
                <div class="piclist-tab">
                    <a class="piclist-tab-a piclist-tab-cur" porttype="0">全部</a>
                </div>
            </div>
            <div class="portrait-list">
                <ul class="portrait-ul" id="headImageBox">

                </ul>
            </div>
        </div>
    </div>
    <div class="wr" id="preview-pane">
        <div class="preview-container">
            <div class="pre-1">
                <img class="jcrop-preview jcrop_preview_s y-picture-url" id="pre_1"/>
            </div>
            <span class="val-1"></span>
            <div class="pre-2">
                <img class="jcrop-preview jcrop-preview_s y-picture-url" id="pre_2"/>
            </div>
            <span class="val-2"></span>
            <div class="pre-3">
                <img class="jcrop-preview jcrop-preview_s y-picture-url" id="pre_3"/>
            </div>
            <span class="val-3"></span>
        </div>
    </div>
</div>
<div class="portrait-btn-box">
    <input class="yes" type="button" id="cutSub" value="确定"/>
</div>
</body>
</html>
<script type="text/html" id="headImages">
{{#for(var i=0,len=d.length;i<len;i++){ }}
<li class="portrait-li">
    <a class="portrait-a">
        <img class="portrait-pic" title="{{d[i].A_name}}" src="{{d[i].A_fileUrl}}"/>
    </a>
</li>
{{#}}}
</script>
